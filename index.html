<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title> <!--Giving Title-->
    <link rel="stylesheet" href="style.css"> <!--Adding external stylesheet for css file-->
</head>
<body>
    <nav>
        <ul>
            <li>Shravan's Gaming</li>
        </ul>
    </nav>

    <div class="gameContainer"> <!--This is the main container for the game which consists 2 more containers-->
        <div class="line"></div>
        <div class="container"> <!--this is the container for game-->
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo"> <!--This is the container for Game information-->
            <h1> Welcome to Tic Tac Toe</h1>
            <div> <!--This div will show whose turn appears in the game-->
                <span class="info">Turn for X</span> 
                <button id="reset">Reset</button> <!--this button will reset the game-->
            </div>
            <div class="imgbox"> <!-- Giving a div for img 'excited.gif' so that our game looks attractive-->
                <img src="dance.gif" alt="" />
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script> <!--adding a script tag for js file-->
</html>
